<div class="container-fluid">
    <div class="text-center" style="padding-top: 50px;">
      <h1 class="display-4">Historia Clinica</h1>
    </div>
    <hr class="my-4">
  
    <div class="row">
      <div class="col-lg-3 fichasPerfiles" id="info-perfil-medico">
        <app-barra-lateral [img]="user.avatar" [nombres]="user.nombres"></app-barra-lateral>
      </div>
  
  
      <div class="col-md-8" style="margin-top: 30px; padding: 30px;">
  
        <!-- ALERTAS  -->
  
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status === 'error'">
         {{statusText}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="status === 'success'">
        {{statusText}}
       <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
  
      <!-- FIN ALERTAS -->
<!-- 
      <app-historia-optometria></app-historia-optometria> -->
      <app-hst-general></app-hst-general>
  
      </div>
    </div>
  
  </div>
