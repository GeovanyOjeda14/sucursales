<app-barra-navegacion></app-barra-navegacion>

<div class="container-fluid">
    <br />
  <div class="card-header">
    <h1>Mis Consultorios</h1>
  </div>
  <br />
</div>

<div class="container row">

  <!-- cols consultorios -->
  <div class="col-md-7">

      <!-- ALERTAS -->

      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="status === 'success'">
        {{statusText}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status === 'error'">
        {{statusText}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <!-- FIN ALERTAS -->


      <!-- ------------------------------------- CONSULTORIOS ---------------------------------------------- -->

      <div *ngIf="consultorios && consultorios.consultorio.length >= 1">
        <div style="padding-top: 10px;" *ngFor="let c of consultorios.consultorio">
          <div class="card">
            <div class="card-header">Consultorio : {{c.nombre}}</div>
            <div class="card-body">

              <p><strong>Medico : </strong>{{c.medico}}</p>
              <p><strong>Extension : </strong>{{c.extencion}}</p>
              <p><strong>Servicio pestado : </strong>{{c.servicio}}</p>

              <div class="text-right" style="padding-top: 10px;">
                <button class="btn btn-warning" style="margin-right: 5px;" (click)="editarConsultorio(c)"><i class="fas fa-pencil-alt"></i></button>
                <button class="btn btn-danger" style="margin-right: 5px;"><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
          </div>
        </div>
        
      </div>

      <!-- <button class="btn btn-success" (click)="btnIrConsultorio()">Ir consultorio</button> -->

  </div>



  <!-- cols slider -->
  <div class="col-md-5">
    <div class="row">
      <div class="col-md-2"></div> 
      <div class="col-md-8">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-50" src="../../../assets/publicidad1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50" src="../../../assets/publicidad2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50" src="../../../assets/41.jpeg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50" src="../../../assets/3.jpeg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Atras</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Sigiente</span>
        </a>
      </div>
      </div>
      <div class="col-md-2"></div> 
      </div>
  </div>
</div>

<div class="loading container-fluid" *ngIf="loading">
  <img src="/assets/pulso.gif" alt="">
</div>
