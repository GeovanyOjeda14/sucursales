<app-barra-navegacion></app-barra-navegacion>

<div class="row">
  <div class="col-3" id="menu_admin"></div>
  <div class="col-8"></div>
</div>



<div class="container-fluid nuevoContenedor" *ngIf="identity.id_medico || identity.id_sucursal">

        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="status === 'success'">
                {{statusText}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()">
                  <span aria-hidden="true">&times;</span>
                </button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status === 'error'">
                {{statusText}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()">
                  <span aria-hidden="true">&times;</span>
                </button>
        </div>

    <div class="row">

        <div id="sliders" style="padding-top: 80px;" class="col-lg-5 col-md-6 col-sm-5">

            <app-sliders></app-sliders>
            
            </div>
        
       <div id="servicios-home" class="col-lg-7 col-md-6 col-sm-7">
           <app-buscar-cita></app-buscar-cita>
        </div>

    </div>
</div>

<div class="loading" *ngIf="loading">
    <img src="/assets/pulso.gif" alt="">
</div>
